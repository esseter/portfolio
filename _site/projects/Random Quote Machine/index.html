<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Random Quote Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- myStyle -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="application/javascript" src="js/javascript.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body style="background-color: #f5f5f5">
  <div class="container-fluid">
  <!-- The header-->
    <div class="container-fluid">
       <div class="jumbotron title text-center" id="title">
         <h2>Random Quote Generator</h2>
         <p>Enjoy the best quotes  on this very page</p>
      </div>
    </div>
  <!-- End of The Header -->

  <!-- Start of the Quote and Quoter -->
    <div class="container-fluid">
      <div class="well text-center" id="quote-block">
          <blockquote>
            <p class="quote"><em>Click on Click button to see the quotes</em></p>
            <p class="quoter"><strong>God</strong></p>
          </blockquote>
        </div>
      </div>
  <!-- End of Quote and Quoter -->

  <!-- The beautiful Buttons -->
  <div class="container-fluid">
    <div class="btn-group btn-group-justified" id="buttons">
          <a class="btn btn-danger" id="getQuote"><span class="glyphicon glyphicon-refresh"></span> Click</a>
          <a class="btn btn-danger twitter-share-button" id="tweet" href="https://twitter.com/intent/tweet?text=I%20have%20successfully%20customized%20twitter%20messages!"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
    </div>
  </div>
</div>

</body>
</html>
